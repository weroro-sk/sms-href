<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sms-Href demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.0, user-scalable=yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script defer src="dist/demo.js"></script>
</head>
<body>

<div class="container mb-5">
    <h1 class="text-center mt-3 mb-3">The SMS: protocol works correctly only on mobile/tablet devices.</h1>
    <p class="info text-center text-white py-2 px-3"></p>
    <hr>

    <section class="mt-5">
        <h3 class="text-center">Update all SMS href anchor links on webpage</h3>
        <div class="row">
            <a href="sms:098732165@body=You clicked on the Red link." class="col-sm p-3 mb-2 bg-danger text-white">Red
                SMS Link</a>
            <a href="sms:+421987321653@body=You clicked on the Green link."
               class="col-sm p-3 mb-2 bg-success text-white">Green SMS Link</a>
            <a href="sms:00421987321652@body=You clicked on the Blue link."
               class="col-sm p-3 mb-2 bg-primary text-white">Blue SMS Link</a>
        </div>
    </section>

    <hr>

    <section class="mt-5">
        <h3 class="text-center">Create/generate SMS href link</h3>

        <form action="" class="create">
            <div class="row">

                <div class="form-group col-md-6">
                    <label for="phone">Phone number</label>
                    <input type="text" name="create-phone" class="form-control" id="phone" autocomplete="off">

                    <div class="form-check pt-3">
                        <input class="form-check-input" type="checkbox" value="" id="encode-create">
                        <label class="form-check-label" for="encode-create">Enable message encoding</label>
                    </div>

                </div>

                <div class="form-group col-md-6">
                    <label for="message">SMS message text</label>
                    <textarea name="create-message" class="form-control" id="message" autocomplete="off"></textarea>
                </div>


                <div class="form-group col-md-12">
                    <label for="output" class="mt-3"></label>
                    <textarea name="create-output" class="form-control" id="output" autocomplete="off"
                              readonly></textarea>
                </div>

                <p class="text-danger text-center col-md-12"></p>

                <div class="col-md">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">create</button>
                </div>

            </div>
        </form>

    </section>

    <hr>

    <section class="mt-5">
        <h3 class="text-center">SMS href link text update</h3>
        <form action="" class="update">
            <div class="row">

                <div class="form-group col-md-6">
                    <label for="sms-text">SMS href link for update</label>
                    <textarea class="form-control" id="sms-text" autocomplete="off"></textarea>

                    <div class="form-check pt-3 pb-3">
                        <input class="form-check-input" type="checkbox" value="" id="encode-update">
                        <label class="form-check-label" for="encode-update">Enable message encoding</label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="fixed" class="mt-3"></label>
                    <textarea class="form-control" id="fixed" autocomplete="off" readonly></textarea>
                </div>


                <p class="text-danger text-center col-md-12"></p>

                <div class="col-md">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">update</button>
                </div>

            </div>
        </form>
    </section>
</div>

</body>
</html>
